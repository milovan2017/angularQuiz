<div class="container-fluid" [hidden]="ended">
   <div class="row">
      <div class="col-sm-6 offset-3">
         <div class="main_cont">
            <div class="row">
               <div class="col-sm-12">
                  <h1 class="head">Serbian Cities Quiz</h1>
               </div>
            </div>
            <br>
            <br>
            <div class="row">
               <div class="col-sm-5 offset-1">
                  <div class="row">
                     <div class="col-sm-6">
                        <div class="float-left text_bld">OBLAST: {{oblast}}</div>
                     </div>
                     <div class="col-sm-6">
                        <div class="float-right text_bld">{{vremeSec}}</div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="input-group col-sm-12">
                        <input  [(ngModel)]="search" type="text" class="form-control" (keyup)="citySearch()">
                        </div>
                        <div class="col-sm-12">
                           <ul class="list-group allCitiesList">
                              <li *ngFor="let item of searchedArr; let i = index" (click)="clickCity($event)" class="list-group-item d-flex justify-content-between align-items-center allCitiesItem">{{item}}</li>
                           </ul>
                        </div>
                     </div>
                  </div>
                  <div class="col-sm-5">
                     <div class="row">
                        <div class="col-sm-12">
                           <div class="text_bld">Lista ubacenih gradova</div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-sm-12">
                           <ul class="list-group clickedCitiesList">
                              <li *ngFor="let item of clickedArr; let i = index" class="list-group-item d-flex justify-content-between align-items-center clickedCity">{{item}}
                                 <div class="badge badge-primary badge-pill" (click)="deleteCity(i)">X</div>
                              </li>
                           </ul>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <app-results [right]="right" [wrong]="wrong" [ended]="ended" [hidden]="!ended"></app-results>
